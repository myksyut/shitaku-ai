services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: boilerplate-backend
    env_file:
      - ./backend/.env
    environment:
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    networks:
      - app-network
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
    container_name: boilerplate-frontend
    environment:
      VITE_API_URL: http://localhost:8001/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
